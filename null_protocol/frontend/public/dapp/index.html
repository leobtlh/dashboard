<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Null Protocol — dApp</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="nav container">
<a class="logo" href="/">Null Protocol</a>
<div class="nav-actions">
<button id="connectBtn" class="btn">Connect Wallet</button>
</div>
</header>


<main class="container">
<section class="card">
<h2>dApp interactive</h2>
<p id="account">Compte : non connecté</p>
<p id="network">Réseau : ?</p>


<div class="actions">
<button id="readBtn" class="btn">Lire la valeur</button>
<button id="writeBtn" class="btn">Envoyer tx (ex)</button>
</div>


<pre id="output" style="white-space:pre-wrap;margin-top:1rem"></pre>
</section>
</main>


<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
